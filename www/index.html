    <style>
        body{
            height: 100%;
            overflow: hidden;
        }
        .map{
            height: 100%;
            overflow: hidden;
            z-index: 15;
            height: 100vh;
            width: 100%;
            position:absolute;
            top:0;
            left:0;
            z-index: 1;
        }
        
        .nav_main {
            position: absolute;
            bottom: 60px; /* 剛好藏在 navbar 上面 */
            left: 0;
            width: 100%;
            height: 50px;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -6px 20px rgba(0,0,0,0.25);
            transform: translateY(calc(100% - 50px)); /* 一開始完全收回 */
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .nav_main.open {
            transform: translateY(0); /* 展開 */
            height: 40%;
        }

        .eew_list{
            height: 100%;
            overflow-y: scroll;
        }

        /* drag handle */
        .drag_handle {
            width: 60px;
            height: 6px;
            background: #ccc;
            border-radius: 3px;
            margin: 10px auto;
            /*position: absolute;
            bottom: 50px;  
            left: 0;
            right: 0;*/
            z-index: 15;
            cursor: pointer;
        }

        .navbar{
            /*margin: 20px;*/
            width: 100%;
            display: flex;
            position: absolute;
            bottom: 0;
            left: 0;
            flex-wrap: nowrap;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            background-color: white;
            z-index: 20;
        }

        .navitem{
            border-bottom: solid;
            cursor: pointer; 
            margin-bottom: 3px;
            border-bottom-color: white;
            margin-right: 15px;
            width:33.3%
        }
        
        .eew_tile{
            border: solid 0px;
            border-color: black;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin: 20px;
            padding: 20px;
            padding-top: 10px;
        }
        .eew_title{

        }
        .local_expect{
            display: flex;
        }
        .local_expect_shindo{
            display: flex;
            width: 50%;
            border-right: 1px solid;
        }
        .local_expect_time{
            display: flex;
            width: 50%;
        }
        .eew_content{
            display: flex;
            flex-wrap: nowrap;
        }
        .eew_maxShindo{
            width:20%;
            margin-top: 20px;
            margin-right: 20px;
        }
        .eew_details{
            width:80%;
        }

        .report_content{
            display: flex;
            flex-wrap: nowrap;
        }
        .report_maxShindo{
            width:20%;
            margin-top: 20px;
            margin-right: 20px;
        }
        .report_details{
            width:60%;
        }
        .report_scale{
            display: flex;
            width:20%;
        }
    </style>
